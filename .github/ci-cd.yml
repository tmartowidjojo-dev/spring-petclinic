name: Spring Petclinic CI/CD (Java 25)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 25 container
        run: |
          docker pull eclipse-temurin:25-jdk
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace eclipse-temurin:25-jdk \
            bash -c "java -version && mvn clean install -DskipTests=false"

      - name: Run tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace eclipse-temurin:25-jdk \
            bash -c "mvn test" 
