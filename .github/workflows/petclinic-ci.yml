name: Spring Petclinic CI/CD (Java 25)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Set up Java 25
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      # 3️ Set up Maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.9'

      # 4️ Build and run unit/integration tests
      - name: Build and test
        run: mvn clean verify

      # 5️ Start Spring Petclinic in the background
      - name: Start Spring Petclinic
        run: |
          # Find the built JAR file, assume it's the only one
          APP_JAR=$(find target -name "*.jar" -type f | head -n 1)
          
          if [ -z "$APP_JAR" ]; then
            echo "FATAL ERROR: Application JAR not found in target/."
            exit 1
          fi
          
          echo "Starting Spring Petclinic: $APP_JAR"
          # Start app, redirecting stdout/stderr
          nohup java -jar "$APP_JAR" > app.log 2>&1 &
          echo $! > spring-petclinic.pid
          
          # --- IMPROVED READINESS CHECK ---
          # Wait for the application's actual business endpoint (e.g., /owners) to be ready
          echo "Waiting for Spring Petclinic to be fully ready on http://localhost:8080/owners"
          MAX_RETRIES=12  # Wait for up to 60 seconds (12 * 5s)
          RETRY_COUNT=0
          
          until curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/owners | grep -q '200'; do
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "FATAL ERROR: Spring Petclinic failed to start within 60 seconds."
              cat app.log
              kill $(cat spring-petclinic.pid) || true
              exit 1
            fi
            # Use 't' to suppress transient failures from curl itself
            echo "App not ready (Status: $(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/owners)). Retrying in 5 seconds..."
            sleep 5
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done
          
          echo "Spring Petclinic is fully up and functional!"

      # 6️ Install k6 and jq  
      - name: Install k6 and jq
        run: |
          # Installeer k6 and jq
          sudo apt-get update
          sudo apt-get install -y curl gnupg jq
          
          # Installeer k6
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y k6
          
          k6 version
          jq --version

      # 7️ Run JMeter and k6 Tests  
      # NIEUWE STAP: Gebruikt de 'apache-jmeter-action' om de test uit te voeren.
      - name: Run JMeter Performance Test (using Action)
        uses: rbhadti94/apache-jmeter-action@v0.5.0
        with:
          testFilePath: 'performance-tests/petclinic-jmeter-test.jmx' # Pad naar uw JMX-bestand
          outputReportsFolder: 'jmeter-reports' # Genereert een HTML-rapport in deze map
          # Args zorgen ervoor dat de JTL en JMeter logfiles op dezelfde plaats komen als de oude Docker-stap.
          args: '-l jmeter-results.jtl -j jmeter.log'
          
      - name: Run k6 Test
        run: |
          echo "=== Running k6 Test ==="
          # k6 runs and creates k6-results.json regardless of internal checks
          k6 run performance-tests/petclinic-load-test.js --out json=k6-results.json
          
      # 8️ Process Metrics and Compare
      - name: Process Metrics and Compare
        run: |
          echo "=== Performance Comparison ==="
          
          # --- JMeter metrics (JTL format) ---
          if [ -f "jmeter-results.jtl" ]; then
              # Parse JTL for basic metrics (simplified grep/awk logic)
              JM_ERRORS=$(grep -c 's="false"' jmeter-results.jtl || echo 0)
              JM_TOTAL=$(grep -c '<httpSample' jmeter-results.jtl)
              JM_FAILED=$JM_ERRORS
              JM_AVG=$(grep -oP ' t="\K[0-9]+' jmeter-results.jtl | awk '{sum+=$1; count++} END {print count ? int(sum/count) : 0}')
              JM_MIN=$(grep -oP ' t="\K[0-9]+' jmeter-results.jtl | sort -n | head -1 || echo 0)
              JM_MAX=$(grep -oP ' t="\K[0-9]+' jmeter-results.jtl | sort -n | tail -1 || echo 0)
          else
              echo "FATAL ERROR: jmeter-results.jtl file was NOT created. De JMeter test is mislukt."
              JM_TOTAL=0; JM_FAILED=0; JM_AVG=0; JM_MIN=0; JM_MAX=0
          fi
          
          # --- k6 metrics (JSON format) ---
          if [ -f "k6-results.json" ]; then
              K6_TOTAL=$(jq '.metrics.http_reqs.count // 0' k6-results.json || echo 0)
              K6_FAILED=$(jq '.metrics.checks.fails.count // 0' k6-results.json || echo 0)
              # Convert k6 results (seconds) to milliseconds and truncate (cut -d'.' -f1)
              K6_AVG=$(jq '.metrics.http_req_duration.avg // 0 * 1000' k6-results.json | cut -d'.' -f1 || echo 0)
              K6_MIN=$(jq '.metrics.http_req_duration.min // 0 * 1000' k6-results.json | cut -d'.' -f1 || echo 0)
              K6_MAX=$(jq '.metrics.http_req_duration.max // 0 * 1000' k6-results.json | cut -d'.' -f1 || echo 0)
          else
              echo "FATAL ERROR: k6-results.json file was NOT created. De k6 test is mislukt."
              K6_TOTAL=0; K6_FAILED=0; K6_AVG=0; K6_MIN=0; K6_MAX=0
          fi
          
          # --- Print table (Quoted column headers for shell compatibility) ---
          printf "%-10s | %-10s | %-10s | %-10s | %-10s | %-10s\n" Tool Total Failed "Avg(ms)" "Min(ms)" "Max(ms)"
          printf "-----------|------------|------------|------------|------------|------------\n"
          printf "%-10s | %-10s | %-10s | %-10s | %-10s | %-10s\n" JMeter $JM_TOTAL $JM_FAILED $JM_AVG $JM_MIN $JM_MAX
          printf "%-10s | %-10s | %-10s | %-10s | %-10s | %-10s\n" k6 $K6_TOTAL $K6_FAILED $K6_AVG $K6_MIN $K6_MAX

      # 9️ Upload performance artifacts
      - name: Upload performance artifacts (JTL, k6, Reports)
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            jmeter-results.jtl
            k6-results.json
            app.log
            jmeter.log
            jmeter-reports # Voeg de HTML-rapporten toe
            
      # 10️ Stop Spring Petclinic (Runs even if previous steps fail)
      - name: Stop Spring Petclinic
        if: always()
        run: |
          PID=$(cat spring-petclinic.pid)
          echo "Stopping Spring Petclinic (PID=$PID)..."
          kill $PID || true
          pkill -P $PID || true
