name: Spring Petclinic CI/CD (Java 25)

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Set up Java 25
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      # 3️ Set up Maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.9'

      # 4️ Build and run unit/integration tests
      - name: Build and test
        run: mvn clean verify

      # 5️ Start Spring Petclinic in the background
      - name: Start Spring Petclinic
        run: |
          # The artifact will be named 'target/*.jar'
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo $! > spring-petclinic.pid
          echo "Waiting for Spring Petclinic to be ready..."
          until curl -s http://localhost:8080/actuator/health | grep -q '"status":"UP"'; do
            sleep 5
          done
          echo "Spring Petclinic is up!"

      # 6️ Install JMeter (using apt)
      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y jmeter

      # 7️ Run JMeter Test and fail if there are errors
      - name: Run JMeter Test
        run: |
          jmeter -n -t performance-tests/petclinic-jmeter-test.jmx -l jmeter-results.jtl
          ERRORS=$(grep -c 'false' jmeter-results.jtl || echo 0)
          
          if [ "$ERRORS" -gt 0 ]; then
            echo "JMeter test failed with $ERRORS errors"
            exit 1
          fi
          echo "JMeter test completed successfully."

      # 8️ Install k6 & jq
      - name: Install k6 & jq (Reliable Install)
        run: |
          # 1. Installeer curl, gnupg en jq
          sudo apt-get update
          sudo apt-get install -y curl gnupg jq

          # 2. Download de GPG key direct via HTTPS en voeg deze toe aan keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg

          # 3. Voeg de k6 repository toe aan de sources list
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list > /dev/null
       
          # 4. Installeer k6
          sudo apt-get update
          sudo apt-get install -y k6

          k6 version
          jq --version

      # 9️ Run k6 Test (fails automatically if thresholds violated)
      - name: Run k6 Test
        run: k6 run performance-tests/petclinic-load-test.js --out json=k6-results.json

      # 10 Compare performance metrics
      - name: Compare JMeter & k6 metrics
        run: |
          echo "=== Performance Comparison ==="
          
          # --- JMeter metrics ---
          JM_TOTAL=$(grep -c '<httpSample' jmeter-results.jtl)
          JM_FAILED=$(grep -c 'false' jmeter-results.jtl || echo 0)
          JM_AVG=$(grep -oP ' t="\K[0-9]+' jmeter-results.jtl | awk '{sum+=$1; count++} END {print count ? sum/count : 0}')
          JM_MIN=$(grep -oP ' t="\K[0-9]+' jmeter-results.jtl | sort -n | head -1)
          JM_MAX=$(grep -oP ' t="\K[0-9]+' jmeter-results.jtl | sort -n | tail -1)

          # --- k6 metrics ---
          K6_TOTAL=$(jq '.metrics.http_reqs.count' k6-results.json)
          K6_FAILED=$(jq '.metrics.checks.fails' k6-results.json)
          K6_AVG=$(jq '.metrics.http_req_duration.avg * 1000' k6-results.json | cut -d'.' -f1)
          K6_MIN=$(jq '.metrics.http_req_duration.min * 1000' k6-results.json | cut -d'.' -f1)
          K6_MAX=$(jq '.metrics.http_req_duration.max * 1000' k6-results.json | cut -d'.' -f1)

          # --- Print table ---
          printf "%-10s | %-10s | %-10s | %-10s | %-10s | %-10s\n" Tool Total Failed Avg(ms) Min(ms) Max(ms)
          printf "%-10s | %-10s | %-10s | %-10s | %-10s | %-10s\n" JMeter $JM_TOTAL $JM_FAILED $JM_AVG $JM_MIN $JM_MAX
          printf "%-10s | %-10s | %-10s | %-10s | %-10s | %-10s\n" k6 $K6_TOTAL $K6_FAILED $K6_AVG $K6_MIN $K6_MAX

      # 11 Upload performance artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            jmeter-results.jtl
            k6-results.json
            app.log

      # 12 Stop Spring Petclinic (Runs even if previous steps fail)
      - name: Stop Spring Petclinic
        if: always()
        run: |
          PID=$(cat spring-petclinic.pid)
          echo "Stopping Spring Petclinic (PID=$PID)..."
          kill $PID || true
          pkill -P $PID || true

