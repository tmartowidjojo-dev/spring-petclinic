name: Spring Petclinic CI/CD (Java 25)

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Set up Java 25
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      # 3️ Set up Maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.9'

      # 4️ Build and run unit/integration tests
      - name: Build and test
        run: mvn clean verify

      # 5️ Start Spring Petclinic in the background
      - name: Start Spring Petclinic
        run: |
          # Start de applicatie op de achtergrond
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo $! > spring-petclinic.pid
          echo "Waiting for Spring Petclinic to be ready..."
          # Wacht tot de app 'UP' is
          until curl -s http://localhost:8080/actuator/health | grep -q '"status":"UP"'; do
            sleep 5
          done
          echo "Spring Petclinic is up!"

      # 6️ Installeer JMeter, k6 & jq
      - name: Install Performance Tools (JMeter, k6, jq)
        run: |
          # Update en installeer JMeter
          sudo apt-get update
          sudo apt-get install -y jmeter curl gnupg jq
          
          # Installeer k6
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y k6

          jmeter --version
          k6 version
          jq --version

      # 7️ Run Performance Tests and Compare Metrics 
   
      - name: Run Performance Tests and Compare Metrics
        run: |
          echo "===  Running JMeter Test ==="
          # De JMeter test uitvoeren en het resultaat opslaan
          jmeter -n -t performance-tests/petclinic-jmeter-test.jmx -l jmeter-results.jtl
          
          # Controleer onmiddellijk op functionele fouten in de JMeter-resultaten
          JM_ERRORS=$(grep -c 'false' jmeter-results.jtl || echo 0)
          if [ "$JM_ERRORS" -gt 0 ]; then
            echo "JMeter test failed with $JM_ERRORS errors."
            exit 1
          fi

          echo "===  Running k6 Test ==="
          # De k6 test uitvoeren en het resultaat opslaan
          k6 run performance-tests/petclinic-load-test.js --out json=k6-results.json

          echo "=== Performance Comparison ==="
          
          # --- JMeter metrics ---
          # Opmerking: JM_ERRORS is al hierboven berekend en de test faalt als die > 0 is.
          JM_TOTAL=$(grep -c '<httpSample' jmeter-results.jtl)
          JM_FAILED=$JM_ERRORS
          JM_AVG=$(grep -oP ' t="\K[0-9]+' jmeter-results.jtl | awk '{sum+=$1; count++} END {print count ? sum/count : 0}')
          JM_MIN=$(grep -oP ' t="\K[0-9]+' jmeter-results.jtl | sort -n | head -1)
          JM_MAX=$(grep -oP ' t="\K[0-9]+' jmeter-results.jtl | sort -n | tail -1)

          # --- k6 metrics ---
          K6_TOTAL=$(jq '.metrics.http_reqs.count.count' k6-results.json)
          K6_FAILED=$(jq '.metrics.checks.fails.count' k6-results.json)
          # * 1000 om van seconden naar milliseconden te gaan, cut -d'.' -f1 om af te kappen naar integer
          K6_AVG=$(jq '.metrics.http_req_duration.avg * 1000' k6-results.json | cut -d'.' -f1)
          K6_MIN=$(jq '.metrics.http_req_duration.min * 1000' k6-results.json | cut -d'.' -f1)
          K6_MAX=$(jq '.metrics.http_req_duration.max * 1000' k6-results.json | cut -d'.' -f1)

          # --- Print table ---
          printf "%-10s | %-10s | %-10s | %-10s | %-10s | %-10s\n" Tool Total Failed Avg(ms) Min(ms) Max(ms)
          printf "%-10s | %-10s | %-10s | %-10s | %-10s | %-10s\n" JMeter $JM_TOTAL $JM_FAILED $JM_AVG $JM_MIN $JM_MAX
          printf "%-10s | %-10s | %-10s | %-10s | %-10s | %-10s\n" k6 $K6_TOTAL $K6_FAILED $K6_AVG $K6_MIN $K6_MAX

      # 8️ Upload performance artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            jmeter-results.jtl
            k6-results.json
            app.log

      # 9️ Stop Spring Petclinic (Runs even if previous steps fail)
      - name: Stop Spring Petclinic
        if: always()
        run: |
          PID=$(cat spring-petclinic.pid)
          echo "Stopping Spring Petclinic (PID=$PID)..."
          kill $PID || true
          pkill -P $PID || true
