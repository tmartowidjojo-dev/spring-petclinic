name: Spring Petclinic CI/CD
on:
  push:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1️ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Set up Java 25
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      # 3️ Set up Maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.9'

      # 4️ Compileer de nieuwe, langzame code
      - name: Compile and Package Petclinic JAR (FORCED)
        run: |
          # 1. Verwijder de oude JAR direct (Dwingt hercompilatie)
          rm -rf target 
          
          # 2. Compileer de nieuwe JAR met de 1000ms vertraging
          ./mvnw install -DskipTests

      # 5️ Start Spring Petclinic in de background
      - name: Start Spring Petclinic
        run: |
          # De JAR wordt uitgevoerd met de CPU-degradatie
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo $! > spring-petclinic.pid
          echo "Waiting for Spring Petclinic to be ready..."
          until curl -s http://localhost:8080/actuator/health | grep -q '"status":"UP"'; do
            sleep 5
          done
          echo "Spring Petclinic is up!"
            sleep 5

      # 6️ Install Performance Tools (k6 & jq)
      - name: Install Performance Tools (k6, jq)
        run: |
          # Installeer k6
          sudo apt-get update
          sudo apt-get install -y curl gnupg jq
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y k6

      # 7️ Run k6 Test and Display Metrics
      - name: Run k6 Test and Display Metrics
        run: |
          echo "=== Running k6 Performance Test ==="
          # Voer de test uit en vang de exit code op
          k6 run performance-tests/petclinic-load-test.js --out json=k6-results.json || K6_EXIT_CODE=$?
          
          # Hier komt je logica om de metrics te printen (die je al had)
          
          # --- CONTROLE: Zorg voor non-zero exit code ---
          if [ $K6_EXIT_CODE -ne 0 ]; then
            echo "::error::Performance thresholds exceeded. Build failed."
            exit 1 # Stop de workflow met een fail
          fi

      # 8️ Upload performance artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            k6-results.json
            app.log

      # 9️ Stop Spring Petclinic
      - name: Stop Spring Petclinic
        if: always()
        run: |
          PID=$(cat spring-petclinic.pid)
          echo "Stopping Spring Petclinic (PID=$PID)..."
          kill $PID || true
          pkill -P $PID || true
